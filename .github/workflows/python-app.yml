name: Strict Quality Gate

on:
  pull_request:
    branches: [ "development" ]

jobs:
  # JOB 1: Python Linter (Only runs if python files exist)
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install flake8
      
      - name: Run Flake8 (Strict)
        # E9/F63 = Syntax Errors. F82 = Undefined names.
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
